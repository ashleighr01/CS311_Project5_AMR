<!DOCTYPE html>
<html>
    <head>
        <title>MadLibs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/properties.css">
    </head>
    <body>
        <h1>MadLibs for You!</h1>
        <br>
        <img src="img/warrior.png" alt="Warrior"/>

            <div id="form">
                <div id="person">
                    <strong>Type a name: </strong><input type="text" id="person" name="person" value="">
                </div>
                <div id="adverb">
                    <strong>Type an adjective: </strong><input type="text" id="adjective" name="adjective" value="">
                </div>
                <div id="years">
                    <strong>Type a number: </strong><input type="text" id="number" name="number" value="">
                </div>
                <div id="country">
                    <strong>Type a country: </strong><input type="text" id="country" name="country" value="">
                </div>
                <div id="food">
                    <strong>Type a food: </strong><input type="text" id="food" name="food" value="">
                </div>
                <div id="time">
                    <strong>Type a time measurement: </strong><input type="text" id="time" name="time" value="">
                </div>
                <div id="adjective">
                    <strong>Type another adjective: </strong><input type="text" id="adjective2" name="adjective2" value="">
                </div>
                <div id="animal">
                    <strong>Type an animal: </strong><input type="text" id="animal" name="animal" value="">
                </div>
                <div id="aName">
                    <strong>Type another name: </strong><input type="text" id="aName" name="aName" value="">
                </div>
                <div id="verb">
                    <strong>Type a verb: </strong><input type="text" id="verb" name="verb" value="">
                </div>
                <div id="verb2">
                    <strong>Type another verb: </strong><input type="text" id="verb2" name="verb2" value="">
                </div>
                <div id="pNoun">
                    <strong>Type a plural noun: </strong><input type="text" id="pNoun" name="pNoun" value="">
                </div>
            <br>
            <button id="show" onclick="create()">Show MadLib</button>
            </div>

        <div id="reveal"></div> 

        <button id="reset" onclick="newInput()">Reset</button><br>
        
        <i>Created by Ashleigh Rufus</i> 
        <script src="js/properties.js"></script>
    </body>
    
</html>
